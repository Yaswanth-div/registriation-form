<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>registration form</h1>
    
<form>

    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="fname" placeholder="eg:ramesh"><br><br>
    <label for="lname">Last name:</label><br>
    <input type="text" id="lname" name="lname" placeholder="surname"><br><br>
    <label for="mail">gmail:</label><br>
    <input type="text" id="mail" name="mail"><br><br>
    <label for="gender">gender:</label>
    <input type="radio" name="gender" value="male">male
    <input type="radio"name="gender" value="female">female
    <input type="radio"name="gender" value="others">others<br><br>
    <label for="date">date of birth :</label>
    <input type="date" id="dob" name="dob"><br><br>
    <label for="tel">phone no:</label>
    <input type="tel" id="phn" name="phn" pattern="{10}"><br><br>
    <h3>select religion</h3>
    <input type="checkbox" id="hindu" name="hindu" value="hindu">
    <label for="checkbox">hindu</label><br>
    <input type="checkbox" id="muslim" name="muslim" value="muslim">
    <label for="checkbox">muslim</label><br>
    <input type="checkbox" id="christian" name="christian" value="christian">
    <label for="checkbox">christian</label><br>
    <input type="checkbox" id="others" name="others" value="others">
    <label for="checkbox">others</label><br>
    <h3>Qualification</h3>
    <input type="checkbox" id="degree" name="degree" value="degree">
    <label for="degree">Degree</label><br>
    <input type="checkbox" id="Btech" name="Btech" value="Btech">
    <label for="Btech">Btech</label><br>
    <input type="checkbox" id="Inter" name="Inter" value="Inter">
    <label for="Inter">Inter</label><br>
    <input type="checkbox" id="10th" name="10th" value="10th">
    <label for="10th">10th</label><br><br>
     <input type="submit">
     <input type="reset">
